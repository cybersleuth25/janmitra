<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue - JanMitra</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar animate-in">
        <div class="nav-container">
            <div class="nav-logo"><a href="index.html" style="text-decoration:none;"><h2>JanMitra</h2></a></div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="report-issue.html" class="nav-link active">Report Issue</a></li>
                <li><a href="view-issues.html" class="nav-link">View Issues</a></li>
                <li><a href="volunteers.html" class="nav-link">Volunteers</a></li>
                <li><a href="admin/login.html" class="admin-link"><i class="fas fa-lock"></i> Admin</a></li>
            </ul>
            <div class="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
        </div>
    </nav>

    <section class="report-form-section">
        <div class="container">
            <div class="form-container animate-in delay-100">
                <h2 style="text-align: center; margin-bottom: 2rem;">Report an Issue</h2>
                
                <div class="progress-bar">
                    <div class="progress-step active" id="progress1">1. Your Info</div>
                    <div class="progress-step" id="progress2">2. Details</div>
                    <div class="progress-step" id="progress3">3. Evidence</div>
                </div>

                <form id="reportForm" method="POST" enctype="multipart/form-data">
                    <div class="form-step active" id="step1">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone (Optional)</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div style="text-align: right;">
                            <button type="button" class="btn btn-primary" onclick="goToStep(2)">Next <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>

                    <div class="form-step" id="step2">
                        <div class="form-group">
                            <label>Category</label>
                            <select id="issueType" name="issue_type" required>
                                <option value="">Select Category...</option>
                                <option value="pothole">Pothole</option>
                                <option value="streetlight">Street Light</option>
                                <option value="water">Water Leak</option>
                                <option value="garbage">Garbage</option>
                                <option value="public_transport">Public Transport</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <textarea id="address" rows="2" required placeholder="Address or Landmark"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="description" rows="4" required placeholder="Describe the issue..."></textarea>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <button type="button" class="btn btn-secondary" onclick="goToStep(1)">Back</button>
                            <button type="button" class="btn btn-primary" onclick="goToStep(3)">Next <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>

                    <div class="form-step" id="step3">
                        <div class="form-group">
                            <label>Upload Photo</label>
                            <div class="file-upload-area">
                                <i class="fas fa-cloud-upload-alt fa-2x" style="color: #cbd5e1; margin-bottom: 10px;"></i>
                                <p>Click or Drag to Upload</p>
                                <input type="file" id="photo" name="photo" accept="image/*" onchange="previewImage(event)">
                            </div>
                            <div id="imagePreview" style="margin-top: 1rem; text-align: center;"></div>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-top: 2rem;">
                            <button type="button" class="btn btn-secondary" onclick="goToStep(2)">Back</button>
                            <button type="submit" class="btn btn-success">Submit Report</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        function goToStep(step) {
            document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.progress-step').forEach(el => el.classList.remove('active'));
            
            document.getElementById('step' + step).classList.add('active');
            document.getElementById('progress' + step).classList.add('active');
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('imagePreview').innerHTML = `<img src="${reader.result}" style="max-height: 150px; border-radius: 8px;">`;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
    <script src="js/main.js"></script>
</body>
</html>
