<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue - JanMitra</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-default/default.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><a href="index.html" style="text-decoration:none;"><h2>JanMitra</h2></a></div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="report-issue.html" class="nav-link active">Report Issue</a></li>
                <li><a href="view-issues.html" class="nav-link">View Issues</a></li>
                <li><a href="volunteers.html" class="nav-link">Volunteers</a></li>
                <li><a href="admin/login.html" class="admin-link"><i class="fas fa-lock"></i> Admin</a></li>
            </ul>
            <div class="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
        </div>
    </nav>

    <section class="page-header" style="padding-top: 4rem; text-align: center;">
        <div class="container">
            <h1>Report an Issue</h1>
            <p>Help us fix problems in your neighborhood.</p>
        </div>
    </section>

    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <form id="reportForm">
                    <h3>Issue Details</h3>
                    
                    <div class="form-group">
                        <label for="title">Issue Title</label>
                        <input type="text" id="title" name="title" required placeholder="e.g., Large Pothole on Main St">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="pothole">Pothole / Road Damage</option>
                            <option value="streetlight">Street Light Issue</option>
                            <option value="garbage">Garbage / Dumping</option>
                            <option value="water_supply">Water Supply</option>
                            <option value="public_transport">Public Transport</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" required placeholder="Describe the issue in detail..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="location">Location / Address</label>
                        <input type="text" id="location" name="location" required placeholder="e.g., Near Central Park Gate 2">
                    </div>

                    <div class="form-group">
                        <label for="photo">Upload Photo (Optional)</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>

                    <h3>Your Contact Info (Optional)</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="reporter_name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="reporter_email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="reporter_phone" placeholder="Your Phone">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Submit Report</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/report-form.js"></script>
</body>
</html>
