<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteers - Local Issues Reporter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar animate-in">
        <div class="nav-container">
            <div class="nav-logo"><a href="index.html"><h2>Local Issues Reporter</h2></a></div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="report-issue.html" class="nav-link">Report Issue</a></li>
                <li class="nav-item"><a href="view-issues.html" class="nav-link">View Issues</a></li>
                <li class="nav-item"><a href="volunteers.html" class="nav-link active">Volunteers</a></li>
                <li class="nav-item"><a href="admin/login.html" class="btn btn-primary btn-small" style="padding: 8px 16px; font-size: 0.9rem;">Admin</a></li>
            </ul>
            <div class="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
        </div>
    </nav>

    <section class="page-header" style="padding-top: 4rem; text-align: center;">
        <div class="container animate-in delay-100">
            <h1>Our Volunteers</h1>
            <p>Connect with neighbors ready to help.</p>
        </div>
    </section>

    <section class="volunteer-cta animate-in delay-200">
        <div class="container">
            <div class="stat-card" style="text-align: center; max-width: 800px; margin: 0 auto;">
                <i class="fas fa-hands-helping fa-3x" style="color: var(--accent-color); margin-bottom: 1rem;"></i>
                <h2>Join the Movement</h2>
                <p style="margin-bottom: 1.5rem;">Become a registered volunteer and help resolve issues in your area.</p>
                <button class="btn btn-primary" onclick="openVolunteerModal()">Register as Volunteer</button>
            </div>
        </div>
    </section>

    <section class="volunteers-section animate-in delay-300">
        <div class="container">
             <div class="form-container" style="padding: 1.5rem; margin-bottom: 2rem;">
                <div class="filters-container" style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 1; margin:0;">
                        <label>Filter by Area</label>
                        <select id="areaFilter" onchange="filterVolunteers()">
                            <option value="all">All Areas</option>
                            <option value="Uppalli">Uppalli</option>
                            <option value="Vijayapura">Vijayapura</option>
                            <option value="Gowrikalwe">Gowrikalwe</option>
                            <option value="Dantarmukhi">Dantarmukhi</option>
                            <option value="AIT circle">AIT Circle</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1; margin:0;">
                        <label>Filter by Skill</label>
                        <select id="skillFilter" onchange="filterVolunteers()">
                            <option value="all">All Skills</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="electrical">Electrical</option>
                            <option value="construction">Construction</option>
                            <option value="cleanup">Cleanup</option>
                            <option value="organizing">Organizing</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="volunteersList" class="volunteers-grid">
                </div>
        </div>
    </section>

    <div id="volunteerModal" class="modal" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 2000;">
        <div class="modal-content animate-in" style="background: white; margin: 5% auto; padding: 2rem; border-radius: 12px; max-width: 600px; width: 90%;">
            <div class="modal-header" style="border-bottom: 1px solid #eee; margin-bottom: 1rem; display: flex; justify-content: space-between;">
                <h2 style="margin:0">Register</h2>
                <span class="close" onclick="closeVolunteerModal()" style="cursor: pointer; font-size: 1.5rem;">&times;</span>
            </div>
            <div class="modal-body">
                <form id="volunteerForm" method="POST">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="volName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="volEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="volPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Area</label>
                        <select id="volArea" name="area">
                             <option value="Uppalli">Uppalli</option>
                             <option value="Vijayapura">Vijayapura</option>
                             <option value="Gowrikalwe">Gowrikalwe</option>
                             <option value="Dantarmukhi">Dantarmukhi</option>
                             <option value="AIT circle">AIT Circle</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Skills</label>
                        <select id="volSkills" name="skills">
                            <option value="cleanup">General Cleanup</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="electrical">Electrical</option>
                            <option value="organizing">Organizing</option>
                        </select>
                    </div>
                    <div class="modal-footer" style="text-align: right; margin-top: 1rem;">
                        <button type="button" class="btn btn-secondary" onclick="closeVolunteerModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Local Issues Reporter</p>
        </div>
    </footer>

    <script src="js/data-manager.js"></script>
    <script src="js/main.js"></script>
    <script src="js/volunteers.js"></script>
</body>
</html>
