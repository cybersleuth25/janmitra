<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council Login - JanMitra</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Specific styles for the login page layout */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); /* Darker theme for Council */
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0ea5e9, #0284c7); /* Blue for Council */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
        }

        .login-header h2 {
            color: #1e293b;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #64748b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #334155;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            padding-left: 45px;
            border-radius: 10px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            background: white;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        .btn-block {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            letter-spacing: 0.5px;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-block:hover {
            background: #0284c7;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .home-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon-circle">
                    <i class="fas fa-building"></i>
                </div>
                <h2>Council Access</h2>
                <p>Municipal Staff Login</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div style="position: relative;">
                        <input type="text" id="username" name="username" required placeholder="Enter username">
                        <i class="fas fa-user" style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #cbd5e1;"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required placeholder="Enter password">
                        <i class="fas fa-lock" style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #cbd5e1;"></i>
                    </div>
                </div>

                <div id="errorMsg" style="color: #ef4444; text-align: center; margin-bottom: 1.5rem; font-size: 0.9rem; min-height: 20px;"></div>

                <button type="submit" class="btn-block">
                    Sign In
                </button>
            </form>
        </div>

        <a href="../index.html" class="home-link">
            <i class="fas fa-arrow-left"></i> Back to JanMitra Home
        </a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');

            errorDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying credentials...';
            errorDiv.style.color = '#0ea5e9';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password,
                        role: 'council' // Important: This tells the server to look for council members
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    errorDiv.innerHTML = '<i class="fas fa-check-circle"></i> Success! Redirecting...';
                    errorDiv.style.color = '#10b981';
                    
                    setTimeout(() => {
                        window.location.href = '/council/dashboard.html';
                    }, 1000);
                } else {
                    errorDiv.style.color = '#ef4444';
                    errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${data.error || 'Login failed'}`;
                }
            } catch (err) {
                console.error('Login Error:', err);
                errorDiv.style.color = '#ef4444';
                errorDiv.innerHTML = '<i class="fas fa-wifi"></i> Cannot connect to server.';
            }
        });
    </script>
</body>
</html>
